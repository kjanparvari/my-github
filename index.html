<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    setting document title and fav icon -->
    <title>My Github</title>
    <link rel="icon" href="img/favicon.jpg">
    <!--    importing styles    -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <!--    importing script    -->
    <script src="js/script.js"></script>
</head>
<body>

<!--    the wrapper container   -->
<section class="outer-box">

    <!--   the error section   -->
    <!--   its invisible by default-->
    <section class="container error-container disabled" id="errorContainer">
        <div class="error">
            <div class="error__logo">
                <!-- error logo-->
                <img src="./img/Error.webp" width="48" height="48" alt="">
                <span style="margin-left: 2%">Error:</span>
            </div>
            <!--  error message   -->
            <p id="errorMsg">
                error just happened
            </p>
        </div>
    </section>

    <!--    info section-->
    <!--    its invisible by default-->
    <section class="container info-container disabled" id="infoContainer">
        <div class="info__upper">
            <!--            avatar-->
            <img src="./img/favicon.jpg" id="avatar" class="avatar" alt="Avatar">
            <!--            user info-->
            <ul class="user-info">
                <li class="info__item">
                    <span class="info__item__label">Name: </span>
                    <span id="name">Sample Name</span>
                </li>
                <li class="info__item">
                    <span class="info__item__label">Blog: </span>
                    <a id="blog" href="https://kjsoft.ir">Sample Blog Address</a>
                </li>
                <li class="info__item">
                    <span class="info__item__label">Location: </span>
                    <span id="location">Sample Location</span>
                </li>
                <li class="info__item">
                    <span class="info__item__label">Fav. Lan. : </span>
                    <span id="favLan">Sample Language</span>
                </li>
            </ul>
        </div>
        <!--    bio-->
        <div class="bio-container">
            <div>bio:</div>
            <div id="bio">
                <p class="bio__line">bio bio bio bio,</p>
                <p class="bio__line">bio bio bio bio,</p>
                <p class="bio__line">bio bio bio bio,</p>
            </div>
        </div>
    </section>

    <!--    form container-->
    <section class="container form-container">
        <div>
            <p class="form__text">
                Enter Username to Fetch User's Github Information
            </p>
            <!--    text box and its label-->
            <div class="username">
                <label for="username" class="username__label"> </label>
                <input type="text" class="username__text-box" id="username" placeholder="Username" required/>
            </div>
            <!--  submit button-->
            <input type="submit" value="Get Info" class="submit-button" id="submitButton"/>
        </div>
    </section>

</section>
<script src="js/script.js"></script>
</body>
</html>
